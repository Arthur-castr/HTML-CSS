<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>TAGS</h1>
    <h2>Tipos de tag</h2>
    <p>podemos obervar a tag necessária para cada ocassião passando o mouse em cima dos itens abaixo:</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;,&lt;h2&gt;...">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="pode-se usar a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">listas não numeradas</abbr></li>
    </ul>
    
    
</body>
</html>
